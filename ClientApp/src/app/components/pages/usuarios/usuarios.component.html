<!--1.- primero aplique la tabla solo con filtro => Table with filtering-->
<!--2.- segundo  aplique la tabla solo con paginacion => Table with pagination-->

<h1 style="margin:20px 0px 0px 40px">Usuarios</h1>
<mat-card style="margin: 20px 40px 40px 40px">

  <mat-card-title>
    <button mat-raised-button color="primary" (click)="agregarUsuario()"><mat-icon mat-list-icon>add</mat-icon> Nuevo Usuario</button>
  </mat-card-title>
  <mat-divider inset></mat-divider>

  <mat-card-content class="dashboard-card-content">

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="nombreApellidos">
          <th mat-header-cell *matHeaderCellDef> Nombre y Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreApellidos}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="rolDescripcion">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let element"> {{element.rolDescripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width:80px"> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editarUsuario(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarUsuario(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>

  </mat-card-content>

</mat-card>
